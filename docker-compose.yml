version: "3.9"

services:
  frontend:
    build:
      context: ./Ochiga-frontend-for-estate-and-smart-home/ochiga-frontend
      dockerfile: Dockerfile
    container_name: ochiga-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./Ochiga-frontend-for-estate-and-smart-home/ochiga-frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./ochiga-backend-for-estate-and-smart-home
      dockerfile: Dockerfile
    container_name: ochiga-backend
    ports:
      - "4000:3000" # external:internal
    volumes:
      - ./ochiga-backend-for-estate-and-smart-home:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
