version: "3.9"

services:
  frontend:
    build:
      context: ./Ochiga-Estate-App/Ochiga-frontend-for-estate-and-smart-home/ochiga-frontend
      dockerfile: Dockerfile
    container_name: ochiga-frontend
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ./Ochiga-Estate-App/Ochiga-frontend-for-estate-and-smart-home/ochiga-frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: ./ochiga-backend-for-estate-and-smart-home
      dockerfile: Dockerfile
    container_name: ochiga-backend
    ports:
      - "4000:4000"
    working_dir: /app
    volumes:
      - ./ochiga-backend-for-estate-and-smart-home:/app
      - /app/node_modules
    environment:
      - NODE_ENV=production
